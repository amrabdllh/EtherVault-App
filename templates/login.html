<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <i class="bi bi-cloud-fill display-1 text-primary"></i>
                <h2 class="mt-3 mb-4 fw-bold">Welcome Back!</h2>
            </div>

            <div class="card login-card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Username" required>
                                <label for="username">
                                    <i class="bi bi-person me-2"></i>Username
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="password" class="form-control custom-input" id="password" name="password" placeholder="Password" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <div class="text-center">
                            <a href="{{ url_for('register') }}" class="text-decoration-none register-link">
                                <i class="bi bi-person-plus me-2"></i>Don't have an account? Register here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-container {
<!--        margin: -1.5rem;  /* Remove default container margin */-->
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .custom-input {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem 1rem;
        transition: all 0.3s ease;
    }

    .custom-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.1);
    }

    .form-floating label {
        padding-left: 1rem;
        color: #64748b;
    }

    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
        color: var(--primary-color);
        opacity: 0.8;
    }

    .btn-primary {
        border-radius: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .register-link {
        color: #64748b;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .register-link:hover {
        color: var(--primary-color);
    }

    /* Add floating animation to the cloud icon */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .bi-cloud-fill {
        animation: float 3s ease-in-out infinite;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    /* Glass Morphism Enhanced */
    .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.1),
            inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    .glass-morphism::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transform: rotate(45deg);
        animation: glassSweep 10s infinite;
    }

    @keyframes glassSweep {
        0% { transform: translateX(-100%) rotate(45deg); }
        50% { transform: translateX(100%) rotate(45deg); }
        100% { transform: translateX(-100%) rotate(45deg); }
    }

    /* Create particles */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: particleFloat 20s infinite linear;
        opacity: 0.3;
    }

    @keyframes particleFloat {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }
</style>
{% endblock %}
